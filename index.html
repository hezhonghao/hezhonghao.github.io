<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhonghao He</title>
    <style>
        body {
            font-family: Helvetica Neue, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
            color: #333;
            background-color: #fff2cc;  
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 0.3em;
            font-weight: normal;
        }
        
        h2 {
            font-size: 1.3em;
            margin-top: 2em;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        h3 {
            font-size: 1.1em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #34495e;
        }        
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        p {
            margin: 1em 0;
        }
        
        ul {
            margin: 1em 0;
            padding-left: 2em;
        }
        
        li {
            margin: 0.5em 0;
        }
        
        strong {
            font-weight: 600;
        }
        
        em {
            font-style: italic;
        }

        #content {
            min-height: 400px;
        }
        .center-header {
        text-align: center;
        margin-bottom: 2em;
        }

        .center-header h1 {
        margin-bottom: 0.2em;
        }

        .center-header p {
        margin: 0.5em 0;
        }

        /* Paper/project styling */
        blockquote {
            border-left: 3px solid #e0e0e0;
            margin-left: 0;
            padding-left: 20px;
            color: #555;
        }
        
        /* Make italic text (for venues/years) slightly muted */
        em {
            font-style: italic;
            color: #666;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
</head>
<body>
    <div id="content">Loading...</div>
    
    <script>
        // Fetch and render the markdown content
        fetch('content.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                console.error('Error loading content:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content. Please make sure content.md exists.</p>';
            });
    </script>
</body>
</html>
